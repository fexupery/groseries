{% extends 'groseries/base.html' %}


{% block content %}
{% for category, value in shopping_list.items %}
<h3>{{category}}</h3>
<dl>
  {% for product in value %}
  <dt>
    <input type="checkbox" name="" value="">
    {{product.name}}
  </dt>
  <dd>{{ product.brand}} - {{ product.presentation}}</dd>
  <dd>cantidad: {{ product.quantity}}</dd>
  {% endfor %}
</dl>
{% endfor %}
{% endblock %}
